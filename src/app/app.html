<div class="scene-controls">
  <button (click)="createConcentricRingsScene()">Concentric Rings</button>
  <button (click)="createColumnScene()">Column Scene</button>
  
  <div class="spacing-control">
    <label for="spacing-input">Spacing (rem):</label>
    <input 
      id="spacing-input"
      type="number" 
      [value]="scene().spacing" 
      (input)="onSpacingChange($event)"
      min="1" 
      max="20" 
      step="0.5"
    />
  </div>
  
  <div class="scroll-range-control">
    <label for="scroll-range-input">Scroll Range (rem):</label>
    <input 
      id="scroll-range-input"
      type="number" 
      [value]="scrollRangeRem()" 
      (input)="onScrollRangeChange($event)"
      min="1" 
      max="200" 
      step="1"
    />
  </div>
  
  <div class="mouse-position-display">
    <label>Mouse Position (rem):</label>
    <span class="position-text">X: {{ mousePosition().x | number:'1.1-1' }}, Y: {{ mousePosition().y | number:'1.1-1' }}</span>
  </div>
</div>

<app-hello-canvas [scene]="scene()" [scrollRangeRem]="scrollRangeRem()" (mousePositionChange)="onMousePositionChange($event)" />
<router-outlet />
