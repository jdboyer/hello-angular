<div class="scene-controls">
  <button (click)="createChartScene()">Chart Scene</button>
  
  <div class="spacing-control">
    <label for="spacing-input">Spacing (rem):</label>
    <input 
      id="spacing-input"
      type="number" 
      [value]="scene().spacing" 
      (input)="onSpacingChange($event)"
      min="1" 
      max="20" 
      step="0.5"
    />
  </div>
  

  
  <div class="mouse-position-display">
    <label>Mouse Position (rem):</label>
    <span class="position-text">X: {{ mousePosition().x | number:'1.1-1' }}, Y: {{ mousePosition().y | number:'1.1-1' }}</span>
  </div>
</div>

<app-hello-canvas 
  [scene]="scene()" 
  (mousePositionChange)="onMousePositionChange($event)" />
<router-outlet />
